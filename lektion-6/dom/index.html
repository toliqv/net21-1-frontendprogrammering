<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOM - Document Object Model</title>
</head>
<body>
    <div class="container mt-3">
        <form onsubmit="submitRegForm(event)" novalidate>
            <div>
                <input type="text" id="firstName" placeholder="Förnamn" class="form-control" onkeyup="validateName(event)">
                <div id="firstNameError" class="error"></div>
            </div>
            <div>
                <input type="text" id="lastName" placeholder="Efternamn" class="form-control" onkeyup="validateName(event)">
                <div id="lastNameError" class="error"></div>
            </div>
            <div>
                <input type="email" id="email" placeholder="email address">
            </div>
            <div>
                <input type="text" id="username" placeholder="username">
            </div>
            <div>
                <input type="password" id="password" placeholder="password">
                <div style="font-size: 0.6rem">Måste bestå av 8-16 tecken och </div>
            </div>
            <div>
                <input type="password" id="confirmPassword" placeholder="confirm password">
            </div>
            <div>
                <input type="number" id="postalCode" placeholder="postal code">
            </div>
           
            <button class="mt-3 btn btn-success">Skicka</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
