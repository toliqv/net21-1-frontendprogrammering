<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>1. Bootstrap - gridsystem</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 border">
                <div class="row">
                    <div class="col-12 col-md-4 border">
                        <div class="row">
                            <div class="col-6 border">1</div>
                            <div class="col-6 border">2</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-8 border">2</div>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4 border">.col-6 .col-md-4</div>
            <div class="col-12 col-md-6 col-lg-4 border">.col-6 .col-md-4</div>
            <div class="col-12 col-md-6 col-lg-4 border">.col-6 .col-md-4</div>
        </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
